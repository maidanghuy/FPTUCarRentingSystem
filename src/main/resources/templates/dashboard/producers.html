<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Products Dashboard - FUCarRenting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }

        .admin-sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }

        .admin-sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin - FUCarRenting</a>
            <button class="btn btn-outline-light" id="logout">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 admin-sidebar">
                <h5 class="p-3">Management</h5>
                <a href="cars">Manage Cars</a>
                <a href="customers">Manage Customers</a>
                <a href="rentals">Manage Rentals</a>
                <a href="carproducts">Manage Producers</a>
            </div>

            <!-- Content Area -->
            <div class="col-md-10 p-4" id="adminContent">
                <h2>Car Producer Management</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Producer Name</th>
                            <th>Address</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="producerTableBody">
                        <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Producer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editProducerId">
                        <div class="mb-3">
                            <label for="editProducerName" class="form-label">Producer Name</label>
                            <input type="text" class="form-control" id="editProducerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="editAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="editCountry" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load producers
        document.addEventListener("DOMContentLoaded", function () {
            loadProducers();
        });

        function loadProducers() {
            const token = localStorage.getItem("accessToken");
            fetch("/de180293/api/car-product", {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
                .then(res => res.json())
                .then(data => {
                    const producers = data.result || [];
                    const tbody = document.getElementById("producerTableBody");
                    tbody.innerHTML = "";
                    if (producers.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">No producers available.</td></tr>`;
                        return;
                    }
                    producers.forEach(producer => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
            <td>${producer.producerName}</td>
            <td>${producer.address}</td>
            <td>${producer.country}</td>
            <td><button class="btn btn-sm btn-warning" onclick="showEditModal('${producer.producerId}', '${producer.producerName}', '${producer.address}', '${producer.country}')">Edit</button></td>
          `;
                        tbody.appendChild(row);
                    });
                })
                .catch(err => {
                    console.error("Failed to load producer data", err);
                    const tbody = document.getElementById("producerTableBody");
                    tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Failed to load data.</td></tr>`;
                });
        }

        // Show edit modal
        function showEditModal(id, name, address, country) {
            document.getElementById("editProducerId").value = id;
            document.getElementById("editProducerName").value = name;
            document.getElementById("editAddress").value = address;
            document.getElementById("editCountry").value = country;
            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        // Handle edit form submit
        document.getElementById("editForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const token = localStorage.getItem("accessToken");
            const id = document.getElementById("editProducerId").value;
            const body = {
                producerName: document.getElementById("editProducerName").value,
                address: document.getElementById("editAddress").value,
                country: document.getElementById("editCountry").value
            };
            fetch(`/de180293/api/car-product/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(body)
            })
                .then(res => {
                    if (!res.ok) throw new Error("Not allowed or failed");
                    return res.json();
                })
                .then(() => {
                    loadProducers();
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                })
                .catch(err => {
                    alert("Update failed: " + err.message);
                });
        });

        // LOGOUT
        document.getElementById('logout').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem("accessToken");
            localStorage.removeItem("username");
            localStorage.removeItem("role");
            fetch('http://localhost:8080/de180293/api/auth/logout', {
                method: 'POST',
                credentials: 'include'
            })
                .then(() => window.location.href = "../auth/login");
        });
    </script>
</body>

</html>
