<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars Dashboard - FUCarRenting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .admin-sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .admin-sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }
    .admin-sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin - FUCarRenting</a>
    <button class="btn btn-outline-light" id="logout">Logout</button>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 admin-sidebar">
      <h5 class="p-3">Management</h5>
      <a href="cars">Manage Cars</a>
      <a href="customers">Manage Customers</a>
      <a href="rentals">Manage Rentals</a>
      <a href="producers">Manage Producers</a>
    </div>

    <!-- Content Area -->

    <div class="col-md-10 p-4" id="adminContent">
      <h2>Car Management</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Car Name</th>
          <th>Model Year</th>
          <th>Color</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody id="carTableBody">
        <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  document.getElementById('adminLogoutBtn').addEventListener('click', function () {
    fetch('/api/auth/logout')
            .then(() => {
              localStorage.clear();
              window.location.href = '/auth/login';
            });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const token = localStorage.getItem("accessToken");

    fetch("/de180293/api/cars", {
      headers: {
        "Authorization": "Bearer " + token
      }
    })
            .then(res => res.json())
            .then(data => {
              const cars = data.result || [];
              const tbody = document.getElementById("carTableBody");

              if (cars.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No cars available.</td></tr>`;
                return;
              }

              cars.forEach(car => {
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${car.carName}</td>
          <td>${car.carModelYear}</td>
          <td>${car.color}</td>
          <td>${car.capacity} seats</td>
          <td>$${car.rentPrice.toFixed(2)}</td>
          <td>
            <span class="badge ${car.status === 'AVAILABLE' ? 'bg-success' : 'bg-secondary'}">${car.status}</span>
          </td>
          <td>
            ${car.producer.producerName}<br>
            <small>${car.producer.country}</small>
          </td>
        `;
                tbody.appendChild(row);
              });
            })
            .catch(err => {
              console.error("Failed to load car data", err);
              const tbody = document.getElementById("carTableBody");
              tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Failed to load data.</td></tr>`;
            });
  });
</script>

<!-- LOGOUT -->
<script>
  document.getElementById('logout').addEventListener('click', function (e) {
    e.preventDefault();

    // Xoá JWT token trong localStorage
    localStorage.removeItem("accessToken");
    localStorage.removeItem("username");
    localStorage.removeItem("role");

    fetch('http://localhost:8080/de180293/api/auth/logout', {
      method: 'POST',
      credentials: 'include' // để gửi cookie theo request
    })
            .then(res => res.json())
            .then(data => {
              console.log(data.message);
            });
    // Chuyển hướng về trang login
    window.location.href = "../auth/login";
  });
</script>
</body>
</html>
