<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FUCarRentingSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FUCarRenting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rental">Rental</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Your Profile</h2>
    <form id="profileForm">
        <div class="mb-3" id="group-customerName">
            <label for="customerName" class="form-label">Full Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="customerName" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('customerName')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('customerName', 'name')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('customerName')">Cancel</button>
            </div>
        </div>

        <div class="mb-3" id="group-mobile">
            <label for="mobile" class="form-label">Mobile</label>
            <div class="input-group">
                <input type="text" class="form-control" id="mobile" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('mobile')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('mobile', 'mobile')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('mobile')">Cancel</button>
            </div>
        </div>

        <div class="mb-3" id="group-birthday">
            <label for="birthday" class="form-label">Birthday</label>
            <div class="input-group">
                <input type="datetime-local" class="form-control" id="birthday" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('birthday')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('birthday', 'birthday')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('birthday')">Cancel</button>
            </div>
        </div>

        <div class="mb-3" id="group-email">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('email')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('email', 'email')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('email')">Cancel</button>
            </div>
        </div>

        <div class="mb-3" id="group-identityCard">
            <label for="identityCard" class="form-label">Identity Card</label>
            <div class="input-group">
                <input type="text" class="form-control" id="identityCard" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('identityCard')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('identityCard', 'identity-card')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('identityCard')">Cancel</button>
            </div>
        </div>

        <div class="mb-3" id="group-licenceNumber">
            <label for="licenceNumber" class="form-label">Licence Number</label>
            <div class="input-group">
                <input type="text" class="form-control" id="licenceNumber" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('licenceNumber')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('licenceNumber', 'licence-number')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('licenceNumber')">Cancel</button>
            </div>
        </div>

        <div class="mb-3" id="group-licenceDate">
            <label for="licenceDate" class="form-label">Licence Date</label>
            <div class="input-group">
                <input type="datetime-local" class="form-control" id="licenceDate" readonly>
                <button type="button" class="btn btn-outline-primary" onclick="enableEdit('licenceDate')">Change</button>
                <button type="button" class="btn btn-outline-success d-none" onclick="saveField('licenceDate', 'licence-date')">Save</button>
                <button type="button" class="btn btn-outline-secondary d-none" onclick="cancelEdit('licenceDate')">Cancel</button>
            </div>
        </div>
    </form>
</div>


<!-- LOAD DATA -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem('accessToken');

        fetch('/de180293/api/customer/me', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => res.json())
            .then(data => {
                const info = data.result;
                document.getElementById("customerName").value = info.customerName;
                document.getElementById("mobile").value = info.mobile;
                document.getElementById("birthday").value = info.birthday;
                document.getElementById("email").value = info.email;
                document.getElementById("identityCard").value = info.identityCard;
                document.getElementById("licenceNumber").value = info.licenceNumber;
                document.getElementById("licenceDate").value = info.licenceDate;
            })
            .catch(err => console.error("Failed to fetch profile info:", err));
    });
</script>

<!-- ENABLE EDIT -->
<script>
    const originalValues = {};

    function enableEdit(fieldId) {
        const input = document.getElementById(fieldId);
        const group = document.getElementById(`group-${fieldId}`);
        const buttons = group.querySelectorAll("button");

        originalValues[fieldId] = input.value;

        input.removeAttribute("readonly");
        buttons[0].classList.add("d-none");
        buttons[1].classList.remove("d-none");
        buttons[2].classList.remove("d-none");
    }

    function cancelEdit(fieldId) {
        const input = document.getElementById(fieldId);
        const group = document.getElementById(`group-${fieldId}`);
        const buttons = group.querySelectorAll("button");

        input.value = originalValues[fieldId] || '';
        input.setAttribute("readonly", true);
        buttons[0].classList.remove("d-none");
        buttons[1].classList.add("d-none");
        buttons[2].classList.add("d-none");
    }

    function saveField(fieldId, jsonKey) {
        const input = document.getElementById(fieldId);
        const value = input.value;

        fetch(`/de180293/api/customer/${jsonKey}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem("accessToken")
            },
            body: JSON.stringify({ [jsonKey]: value })
        })
            .then(res => {
                if (res.ok) {
                    input.setAttribute("readonly", true);
                    const group = document.getElementById(`group-${fieldId}`);
                    const buttons = group.querySelectorAll("button");
                    buttons[0].classList.remove("d-none");
                    buttons[1].classList.add("d-none");
                    buttons[2].classList.add("d-none");
                    alert("Update successful");
                } else {
                    alert("Update failed");
                }
            });
    }
</script>


<!-- LOGOUT -->
<script>
    document.getElementById('logout').addEventListener('click', function (e) {
        e.preventDefault();

        // Xoá JWT token trong localStorage
        localStorage.removeItem("accessToken");
        localStorage.removeItem("username");
        localStorage.removeItem("role");

        fetch('http://localhost:8080/de180293/api/auth/logout', {
            method: 'POST',
            credentials: 'include' // để gửi cookie theo request
        })
            .then(res => res.json())
            .then(data => {
                console.log(data.message);
            });

        // Chuyển hướng về trang login
        window.location.href = "../auth/login";
    });
</script>

</body>
</html>
