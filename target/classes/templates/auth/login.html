<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - FUCarRentingSystem</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <label>Email:</label>
    <input type="text" id="email" required><br>
    <label>Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Login</button>
</form>

<p id="loginMessage"></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const response = await fetch('/de180293/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            })
        });

        const result = await response.json();
        if (response.ok) {
            localStorage.setItem('accessToken', result.result.token);
            localStorage.setItem('username', result.result.username);
            localStorage.setItem('role', result.result.role);

            document.getElementById('loginMessage').innerText = 'Login successful!';

            // Redirect based on role
            if (result.result.role === 'ADMIN') {
                window.location.href = '../admin';
            } else {
                window.location.href = '../home';
            }
        } else {
            document.getElementById('loginMessage').innerText = result.message || 'Login failed!';
        }
    });
</script>

</body>
</html>
