<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - FUCarRenting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .admin-sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .admin-sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .admin-sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin - FUCarRenting</a>
        <button class="btn btn-outline-light" id="logout">Logout</button>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 admin-sidebar">
            <h5 class="p-3">Management</h5>
            <a href="admin/cars">Manage Cars</a>
            <a href="admin/customers">Manage Customers</a>
            <a href="admin/rentals">Manage Rentals</a>
            <a href="admin/producers">Manage Producers</a>
        </div>

        <!-- Content Area -->
        <div class="col-md-10 p-4" id="adminContent">
            <h3>Welcome, Admin!</h3>
            <p>Select a section from the sidebar to manage system data.</p>
        </div>
    </div>
</div>

<!-- LOGOUT -->
<script>
    document.getElementById('logout').addEventListener('click', function (e) {
        e.preventDefault();

        // Xoá JWT token trong localStorage
        localStorage.removeItem("accessToken");
        localStorage.removeItem("username");
        localStorage.removeItem("role");

        fetch('http://localhost:8080/de180293/api/auth/logout', {
            method: 'POST',
            credentials: 'include' // để gửi cookie theo request
        })
            .then(res => res.json())
            .then(data => {
                console.log(data.message);
            });
        // Chuyển hướng về trang login
        window.location.href = "auth/login";
    });
</script>

</body>
</html>
